<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">

  <title>Mesto</title>
</head>
<body class="root">

<header class="header">
  <img src="images/logo.svg" alt="логотип место Россия" class="header__logo">
</header>

<main class="content">
  <section class="profile">
    <div class="profile__items">
      <img src="images/kusto.png" alt="фото Жак-Ив Кусто в море" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Open"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button" type="button" aria-label="Open"></button>
  </section>
  <section class="elements content__elements">
    <article class="element"><img class="element__photo" src="images/karachaevsk.png" alt="вид на город Карачаевск">
      <div class="element__footer">
        <h2 class="element__title">Карачаевск</h2>
        <button aria-label="Like" class="element__like" type="button">
        </button>
      </div>
    </article>
    <article class="element"><img class="element__photo" src="images/elbrus.png" alt="вид на горы Эльбрус">
      <div class="element__footer">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button aria-label="Like" class="element__like" type="button">
        </button>
      </div>
    </article>
    <article class="element"><img class="element__photo" src="images/dombai.png" alt="вид на горы Домбай">
      <div class="element__footer">
        <h2 class="element__title">Домбай</h2>
        <button aria-label="Like" class="element__like" type="button">
        </button>
      </div>
    </article>
    <article class="element"><img class="element__photo" src="images/niagara.jpeg" alt="вид на Ниагарский водопад">
      <div class="element__footer">
        <h2 class="element__title">Водопад Ниагара</h2>
        <button aria-label="Like" class="element__like" type="button">
        </button>
      </div>
    </article>
    <article class="element"><img class="element__photo" src="images/krasnoeMore.jpeg" alt="подводный мир Красного моря">
      <div class="element__footer">
        <h2 class="element__title">Красное море</h2>
        <button aria-label="Like" class="element__like" type="button">
        </button>
      </div>
    </article>
    <article class="element"><img class="element__photo" src="images/baikal.jpeg" alt="вид на озеро Байкал">
      <div class="element__footer">
        <h2 class="element__title">Байкал</h2>
        <button aria-label="Like" class="element__like" type="button">
        </button>
      </div>
    </article>
  </section>

</main>
<footer class="footer">
  <p class="footer__text">&copy; 2022 Mesto Russia</p>
</footer>

<section class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form">
      <input type="text" class="popup__field">
      <input type="text" class="popup__field">
      <button class="popup__button" type="submit">Сохранить</button>
    </form>
    <button class="popup__close" type="reset" aria-label="Close">
    </button>
  </div>
</section>
<script src="scripts/index.js" defer></script>

</body>
</html>
