<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип место Россия" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__items"><img src="de7ddc492ce508383b46.png" alt="фото Жак-Ив Кусто в море" class="profile__avatar"><div class="profile__info"><div class="profile__name-edit"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Открыть"></button></div><p class="profile__profession">Исследователь океана</p></div></div><button class="profile__add-button" type="button" aria-label="Открыть"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><section class="popup popup-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" novalidate><fieldset class="popup__form-set"><input placeholder="Введите имя" id="name-input" class="popup__field popup__field_type_name" name="name" minlength="2" maxlength="40" required> <span class="popup__field-error name-input-error"></span> <input placeholder="Введите профессию" id="job-input" class="popup__field popup__field_type_job" name="job" minlength="2" maxlength="200" required> <span class="popup__field-error job-input-error"></span> <button class="popup__button" type="submit">Сохранить</button></fieldset><button class="popup__close popup__close_profile" type="button" aria-label="Закрыть"></button></form></div></section><section class="popup popup_place"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_place" novalidate><fieldset class="popup__form-set"><input placeholder="Название" id="title-input" class="popup__field popup__field_type_title" name="name" minlength="2" maxlength="30" required> <span class="popup__field-error title-input-error"></span> <input type="url" placeholder="Ссылка на картинку" id="link-input" class="popup__field popup__field_type_address" name="link" required> <span class="popup__field-error link-input-error"></span> <button class="popup__button popup__button_place_submit" type="submit">Создать</button></fieldset><button class="popup__close popup__close_place" type="button" aria-label="Закрыть"></button></form></div></section></div><div class="popup popup-big-image"><div class="popup__image-box"><img class="popup__image" src=".." alt="."><p class="popup__image-text"></p><button class="popup__close popup__close_image" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup-confirm"><div class="popup__container"><h2 class="popup__title popup__title_confirm">Вы уверены?</h2><button class="popup__close_confirm" type="button">Да</button> <button class="popup__close popup__close_confirm" type="button" aria-label="Закрыть"></button></div></div><template class="template"><article class="element"><button class="element__delete" type="button" aria-label="Корзина"></button> <img class="element__photo" src=".." alt="."><div class="element__footer"><h2 class="element__title"></h2><button aria-label="Лайк" class="element__like" type="button"></button></div></article></template></body></html>
