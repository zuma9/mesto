<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img src="images/logo.svg" alt="логотип место Россия" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__items">
          <img src="images/kusto.png" alt="фото Жак-Ив Кусто в море" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Открыть"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Открыть"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" placeholder="Введите имя" class="popup__field popup__field_type_name" name="nameInput">
          <input type="text" placeholder="Введите профессию" class="popup__field popup__field_type_job" name="jobInput">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть">
        </button>
      </div>
    </section>

    <section class="popup popup_place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_place">
          <input type="text" placeholder="Название" class="popup__field popup__field_type_title" name="PlaceInput">
          <input type="text" placeholder="Ссылка на картинку" class="popup__field popup__field_type_address" name="AddressInput">
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button class="popup__close popup__close_place" type="button" aria-label="Закрыть">
        </button>
      </div>
    </section>
  </div>
  <div class="popup popup__image-big">
    <div class="popup__image-box">
      <img class="popup__image" src="." alt=".">
      <p class="popup__image-text"></p>
      <button class="popup__close popup__close_image" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <template class="templateCard">
    <article class="element">
      <button class="element__delete" type="button" aria-label="Корзина"></button>
      <img class="element__photo" src="." alt=".">
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button aria-label="Лайк" class="element__like" type="button"></button>
      </div>
    </article>
    </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
